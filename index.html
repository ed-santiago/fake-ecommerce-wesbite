<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDZON</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>

  <!--Header section with logo, categories, search bar and other useful tools to the right of header. Appended on top of page.-->

  <header>
    <!--Logo-->
    <h1>EDZON</h1>

    <!--Categories-->
    <nav>
      <ul>
        <li><a href="">MEN</a></ion-icon></li>
        <li><a href="">WOMEN</a></ion-icon></li>
        <li><a href="">JEWELLERY</a></ion-icon></li>
        <li><a href="">ELECTRONICS</a></ion-icon></li>
      </ul>
    </nav>

    <!--Search Bar-->
    <form>
      <ion-icon name="search"></ion-icon>
      <input id="input-field" type='text' name='search' placeholder="Search Product" />
      <button id="submit-btn" type='submit' name='submit' value="">Search</button>
    </form>

    <!--Login Section-->
    <div>
      <ul>
        <li><a href=""><ion-icon name="person"></ion-icon></a></ion-icon></li>
        <li><a href=""><ion-icon name="heart"></ion-icon></a></ion-icon></li>
        <li><a href=""><ion-icon name="cart"></ion-icon></a></ion-icon></li>
      </ul>
    </div>

  </header>

  <main>

    <!--Sale section-->
    <section id="sale">

      <h1>up to <b>50% off</b></h1>

      <div id="shop-men-or-women">


        <img class="male-model-image" src="images/male-model.jpg" alt="male model" title="male model" />
        <button class="male-model-button">SHOP NOW</button>


        <img class="female-model-image" src="images/female-model.jpg" alt="female model" title="female model" />
        <button class="female-model-button">SHOP NOW</button>


      </div>

    </section>

    <section id="best-selling">

      <h1>Our Best-Selling products</h1>

    </section>

  </main>

  <!--Enable ionicons-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
